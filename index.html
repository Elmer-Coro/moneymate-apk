<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>apk de tasa de cambio de moneda</title>

  <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
  <div class="container">
    <h1>MoneyMate</h1>
    <div class="converter">

      <div class="input-group">
        <label for="amount">Cantidad:</label>
        <input type="number" id="amount" placeholder="Ingrese la cantidad">
      </div>
      <div class="input-group">
        <label for="from-currency">De:</label>
        <select id="from-currency">
          <!-- Las opciones se llenaran dinamicamente -->
        </select>
      </div>
      <div class="input-group">
        <label for="to-currency">A:</label>
        <select id="to-currency">
          <!-- Las opciones se llenaran dinamicamente -->
        </select>
      </div>
      <button id="convert-button">Convertir</button>

      <div id="result"></div>
    </div>
  </div>

  <script src="./src/script.js"></script>
</body>

</html>
